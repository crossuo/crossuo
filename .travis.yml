language: cpp
matrix:
  include:
    - os: linux
      compiler: clang
      name: clang-ninja
      sudo: required
      env: TASK=clang
      dist: xenial
      cache: ccache
      addons:
        apt:
          sources:
            - sourceline: 'ppa:ubuntu-toolchain-r/test'
          packages:
            - ninja-build
            - libglu1-mesa-dev
            - libegl1-mesa-dev
            - libgles2-mesa-dev
            - xorg-dev
            - libsdl2-dev
            - libglew-dev
            - libsndio-dev
            - libxkbcommon-dev
      script: ./travis.sh
      before_deploy:
      # Set up git user name and tag this commit
      - git tag Latest-nightly -f
      deploy:
        provider: releases
        api_key: "$GH_TOKEN"
        overwrite: true
        file: "CrossUO-Unbuntu-nightly.zip"
        skip_cleanup: true
        on:
          tags: false
          all_branches: true
          repo: crossuo/crossuo #where to send it
    - os: linux
      compiler: gcc
      name: gcc-make
      sudo: required
      env: TASK=gcc
      dist: xenial
      cache: ccache
      addons:
        apt:
          sources:
            - sourceline: 'ppa:ubuntu-toolchain-r/test'
          packages:
            - libglu1-mesa-dev
            - libegl1-mesa-dev
            - libgles2-mesa-dev
            - xorg-dev
            - libsdl2-dev
            - libglew-dev
            - libsndio-dev
            - libxkbcommon-dev
      script: ./travis.sh
    - os: linux
      name: format-check
      sudo: required
      env: TASK=clang-format
      dist: xenial
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-7
          packages:
            - clang-format-7
      script: ./travis.sh
    - os: osx
      sudo: false
      addons:
        homebrew:
          packages:
            - ccache
            - sdl2
            - ninja
            - glew
          update: true
      install:
        - export PATH="/usr/local/opt/ccache/libexec:$PATH"
      osx_image: xcode10
      before_cache:
        - brew cleanup
      cache: 
        ccache: true
        directories:
          - brew install ccache sdl2 ninja glew
          - $HOME/Library/Caches/Homebrew
      script:
        - ./travis.sh
      before_deploy:
      # Set up git user name and tag this commit
      - git tag Latest-nightly -f
      deploy:
        provider: releases
        api_key: "$GH_TOKEN"
        overwrite: true
        tag_name: Latest-nightly
        file: "CrossUO-OSX-nightly.zip"
        skip_cleanup: true
        on:
          tags: true
          branch: master
          repo: crossuo/crossuo #where to send it
